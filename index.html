<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
  <link rel="shortcut icon" href="img/favicon.png" />
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Sonsie+One|Open+Sans:300,400,600|Libre+Franklin" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="css/hover.css" rel="stylesheet" type="text/css">
  <link href="css/board.css" rel="stylesheet" type="text/css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script defer src="js/index.js" charset="utf-8"></script>
</head>

<body>
  <header>
    <div class="header">
      <div class="titles">
        <h1 class="title"><i class="fas fa-snowflake fa-spin"></i> Gustavo Parolin</h1>
        <h2 class="subtitle">Full Stack Web Developer</h2>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="title">
        <h1 aria-label="Tic Tac Toe" id="board-title">
          <span class="hvr-buzz-out" aria-hidden="true">T</span>
          <span class="hvr-buzz-out" aria-hidden="true">i</span>
          <span class="hvr-buzz-out" aria-hidden="true">c</span>
          <span class="hvr-buzz-out" aria-hidden="true">-</span>
          <span class="hvr-buzz-out" aria-hidden="true">T</span>
          <span class="hvr-buzz-out" aria-hidden="true">a</span>
          <span class="hvr-buzz-out" aria-hidden="true">c</span>
          <span class="hvr-buzz-out" aria-hidden="true">-</span>
          <span class="hvr-buzz-out" aria-hidden="true">T</span>
          <span class="hvr-buzz-out" aria-hidden="true">o</span>
          <span class="hvr-buzz-out" aria-hidden="true">e</span>
        </h1>
      </div>
      <div class="content">
        <div class="board">
          <div class="row top-row">
            <div class="tile r1 c1" id="1"></div>
            <div class="tile r1 c2" id="2"></div>
            <div class="tile r1 c3" id="3"></div>
          </div>
          <div class="row middle-row">
            <div class="tile r2 c1" id="4"></div>
            <div class="tile r2 c2" id="5"></div>
            <div class="tile r2 c3" id="6"></div>
          </div>
          <div class="row bottom-row">
            <div class="tile r3 c1" id="7"></div>
            <div class="tile r3 c2" id="8"></div>
            <div class="tile r3 c3" id="9"></div>
          </div>
        </div>
      </div>

      <div class="aside">
        <div class="score-board-header">
          <h2 class='status-text'></h2>
        </div>
        <div class="score-board">
          <h2 class='score-board-title'>SCOREBOARD</h2>
          <p class='score score-player-name'>
            <span>X</span>
            <span>ties</span>
            <span>O</span>
          </p>
          <p class='score'>
            <span class="score-x"></span>
            <span class="score-ties"></span>
            <span class="score-o"></span>
          </p>
        </div>
        <div class="button-frame">
          <button type="button" class="play-again button-on" name="play-again">PLAY AGAIN</button>
        </div>
      </div>

    </div>
  </main>
  <footer>
    <span class="social">
      <a href="https://github.com/gustavoparolin" title="Source code at GitHub" target="_blank"><i class="fab fa-github fa-2x"></i></a>
    </span>
    <span class="social">
      <a href="https://www.facebook.com/gustavo.parolin" title="Social perfil at Facebook" target="_blank"><i class="fab fa-facebook-square fa-2x"></i></a>
    </span>
    <span class="social">
      <a href="https://www.linkedin.com/in/gustavo-parolin/" title="Professional perfil at LinkedIn" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
    </span>
    <span class="social">
      <a href="http://www.parolin.net/" title="Portfolio" target="_blank"><i class="fas fa-user-circle fa-2x"></i></a>
    </span>
    <div class="credits">
      <span class="credit">
        <a href="mailto:gustavo@parolin.net">gustavo@parolin.net</a>
      </span>
    </div>
  </footer>
</body>

</html>
